<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/fool-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="body-wrap">
        <nav>
            <a class="logo-link" href="https://utopianfool.co.uk">
                <div class="logo">
                    <div class="logo-wrap"><img src="images/fool-logo.png" alt="Utopian Fool Logo"/></div>
                    <h1>The Utopian Fool</h1>
                </div>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="https://utopianfool.co.uk/about" title="Learn more about the Utopian Fool">About</a>
                </li>
                <li>
                    <a href="https://utopianfool.co.uk/blog" title="">Blog</a>
                </li>
                <li>
                    <a class="drop-down" href="https://utopianfool.co.uk/projects" title="Browse Utopian Fool's portfolio">Projects &#9660;</a>
                    <ul class="sub-menu">
                        <!-- Inject Projects list via api -->
                    </ul>
                </li>
            </ul>
            <div class="social-links">
                <a title="GitHub" target="_blank" rel="noopener" href="https://github.com/utopianfool"><img src="images/github.png" alt="github"/></a>
                <a title="CodePen" target="_blank" rel="noopener" href="https://codepen.io/utopianfool"><img src="images/codepen.png" alt="codepen"/></a>
                <a title="Twitter" target="_blank" rel="noopener" href="https://twitter.com/utopianfool"><img src="images/twitter.png" alt="twitter"/></a>
            </div>
            <div class="burger">
                <div class="bar-1"></div>
                <div class="bar-2"></div> 
                <div class="bar-3"></div>           
            </div>
        </nav>

        <div class="weather-container">
            <div class="location">
                <h1 class="location-timezone">Timezone</h1>
                <canvas class="icon" width="128" height="128"></canvas>
            </div>
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree">34</h2>
                    <span>Â°C</span>
                </div>
                <div class="temperature-description">Its cold</div>
            </div>
            <div class="extra-info">
                <div class="wind-info">
                    <h2>Wind Speed</h2>
                    <div class="wind-section">
                        <h3 class="wind-speed">34</h3>
                        <span>m/s</span>
                    </div>
                </div>
                <div class="humidity-info">
                    <h2>Humidity</h2>
                    <div class="humidity-section">
                        <h3 class="humidity">34</h3>
                        <span>%</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="config.js"></script>
        <script src="skycons.js"></script>
        <script src="./app.js"></script>
    </div>
  </body>
</html>
